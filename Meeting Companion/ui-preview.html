<!doctype html><html><head><meta charset="utf-8"><title>Meeting Companion — Preview</title>
<style>
body{font-family:ui-sans-serif,system-ui;background:#0b0c10;color:#eef2f7;margin:0}
.hero{display:flex;flex-direction:column;gap:12px;align-items:center;padding:40px 16px}
.brand{font-weight:800;font-size:28px;letter-spacing:.3px}
.tag{opacity:.8}
.card{max-width:640px;width:100%;background:#12141a;border:1px solid #1f232e;border-radius:16px;padding:16px;margin:16px auto}
label{font-size:14px;opacity:.9}
input,button{border-radius:10px;border:1px solid #253043;padding:10px}
input{width:100%;color:#0b0c10;background:#e8eef6}
button{background:#10141f;color:#e7f0ff;cursor:pointer}
small.hint{opacity:.75}
footer{opacity:.6;text-align:center;padding:16px 0}
</style></head>
<body>
<main>
  <section class="hero">
    <div class="brand">Meeting Companion</div>
    <div class="tag">Send Meeting Scribe into Zoom, Meet, or Teams. Get clean summaries.</div>
  </section>
  <section class="card">
    <form>
      <label>Meeting link</label>
      <input placeholder="Paste Zoom, Google Meet, or Teams URL" />
      <label style="margin-top:8px">Start time (UTC, optional)</label>
      <input type="datetime-local" />
      <div style="display:flex;gap:8;margin-top:10px">
        <button type="button">Send bot</button>
      </div>
      <small class="hint">This is a static preview of the live UI.</small>
    </form>
  </section>
  <footer>Meeting Companion • Private by design</footer>
</main>
</body></html>
